version: "3"

services:
  server:
    env_file: .env
    build:
      context: .
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/src
      - /src/node_modules
    depends_on:
      - localstack
    networks:
      - overlay

  localstack:
    env_file: .env
    image: localstack/localstack
    ports:
      - ${LOCALSTACK_PORT}:${LOCALSTACK_PORT}
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - "./localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - overlay

networks:
  overlay:
